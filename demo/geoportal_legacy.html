<!DOCTYPE html>
<html>

	<head>
		
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<title>NetGIS Legacy Config</title>
		
		<link rel="stylesheet" type="text/css" href="/libs/fontawesome/5.12.0/css/all.min.css" />
		<link rel="stylesheet" type="text/css" href="/libs/openlayers/10.0.0/ol.css" />
		
		<link rel="stylesheet" type="text/css" href="../dist/netgis.min.css" />
		
	</head>
	
	<body>
		
		<div id="map-container" style="position: absolute; width: 100%; height: 100%; left: 0mm; top: 0mm; background: white;"></div>
		
		<script type="text/javascript" src="/libs/openlayers/10.0.0/ol.js"></script>
		<script type="text/javascript" src="/libs/proj4js/2.6.0/proj4.js"></script>
		
		<script type="text/javascript" src="../dist/netgis.min.js"></script>
		
		<script type="text/javascript">
		   
			// Legacy Config To Be Present At Runtime (from "mobilemap2")
			netgis.config = 
			{
				MAP_CONTAINER_ID:		"map-container",

				/** Initial map center coordinate x in main map projection. */
				INITIAL_CENTER_X:		385000,
				/** Initial map center coordinate y in main map projection. */
				INITIAL_CENTER_Y:		5543000,

				/** Initial map zoom scale (e.g. 10000 = 1:10000). */
				INITIAL_SCALE:			1500000,
				MAP_SCALES:				[ 500, 1000, 3000, 5000, 8000, 10000, 15000, 25000, 50000, 100000, 150000, 250000, 500000, 1000000, 1500000, 2000000 ],

				/** List of available map projections (identifier and proj4 definition). */
				MAP_PROJECTIONS:		[
											[ "EPSG:31466", "+proj=tmerc +lat_0=0 +lon_0=6 +k=1 +x_0=2500000 +y_0=0 +ellps=bessel +towgs84=598.1,73.7,418.2,0.202,0.045,-2.455,6.7 +units=m +no_defs" ],	
											[ "EPSG:31467", "+proj=tmerc +lat_0=0 +lon_0=9 +k=1 +x_0=3500000 +y_0=0 +ellps=bessel +datum=potsdam +units=m +no_defs" ],
											[ "EPSG:25832", "+proj=utm +zone=32 +ellps=GRS80 +units=m +no_defs" ],
											[ "EPSG:32632", "+proj=utm +zone=32 +ellps=WGS84 +datum=WGS84 +units=m +no_defs" ]
										],

				/** Main projection used by the map view. */
				MAP_PROJECTION:			"EPSG:25832",

				/** Map extent (min x, min y, max x, max y). */
				MAP_EXTENT:				[ 293300, 5424000, 464300, 5654100 ],

				/** Default map layer opacity (0.0 - 1.0). */
				MAP_DEFAULT_OPACITY:	0.8,

				/** Maximum number of map view history entries. */
				MAX_HISTORY:			10,

				/** Default style for GeoRSS points. */
				GEORSS_POINT_RADIUS:		8,
				GEORSS_POINT_FILL_COLOR:	"#861d31",
				GEORSS_POINT_STROKE_COLOR:	"white",
				GEORSS_POINT_STROKE_WIDTH:	2,	

				/** Service URLs (avoid proxies by setting to null or empty string). */
				URL_WMC_PROXY:			"",
				URL_WMC_REQUEST:		"./proxy.php?https://www.geoportal.rlp.de/mapbender/php/mod_exportWmc2Json.php",
				
				CONF_FILE_NAME:			"mobilemap2",	
				
				URL_LAYERS_PROXY:		"",
				URL_LAYERS_REQUEST:		"./proxy.php?https://www.geoportal.rlp.de/mapbender/php/mod_callMetadata.php",
				
				URL_SEARCH_PROXY:		"",
				URL_SEARCH_REQUEST:		"./proxy.php?https://www.geoportal.rlp.de/mapbender/geoportal/gaz_geom_mobile.php",

				URL_BACKGROUND_HYBRID:	"https://www.geoportal.rlp.de/mapcache/tms/1.0.0/test@UTM32",
				URL_BACKGROUND_AERIAL:	"https://geo4.service24.rlp.de/wms/rp_dop20.fcgi?layers=rp_dop20",
				
				URL_FEATURE_INFO_PROXY:	"./proxy.php?",
				
				URL_HEIGHT_REQUEST:		"https://www.geoportal.rlp.de/mapbender/extensions/mobilemap2/scripts/heightRequest.php?&lang=de",
				
				URL_USAGE_TERMS:		"https://www.geoportal.rlp.de/portal/servicebereich/impressum.html"
			};
			
			// Create Client Instance (without explicit config parameter, tries to auto load "netgis.config" object)
			var client = new netgis.Client();

		</script>
		
	</body>
	
</html>
